<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.3/ -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

        <!-- https://favicon.io/emoji-favicons/money-bag/ -->
        <link href="/static/favicon.ico" rel="icon" type="image/x-icon" >

        <!-- In Font -->
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

        <link href="/static/styles.css" rel="stylesheet">
        <script src="/static/script.js"></script>
        <title> My Goal </title>

    </head>

    <body>
        <!--SIDEBAR-->
            <div class="d-flex flex-column flex-shrink-0 p-3 my-sidebar" style="width: 280px;">
                <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto  text-decoration-none">
                  <span class="fs-5 my-goal">MY GOAL</span>
                </a>
                <br>
                <ul class="nav nav-pills flex-column mb-auto">
                    {% for item in NAV_ITEMS %}
                        <li>
                            <a href="{{ item.url }}" class="nav-link link-dark {{ 'my-active' if request.endpoint == item.endpoint else '' }}">
                                <i class="bi {{ item.icon if request.endpoint != item.endpoint else item.icon_fill }}"></i> {{ item.label }}
                            </a>
                        </li>
                        {% if loop.index == 4 or loop.index == 7 %}
                            <hr>
                        {% endif %}
                    {% endfor %}
                </ul> 
            </div> 
            
            <main>
                <div class="my-header ">
                    <div class="my-search-bar">
                      <form class="d-flex w-100">
                        <input
                          type="search"
                          class="form-control rounded-start-pill transparent-input"
                          placeholder="Search"
                          aria-label="Search"
                        >
                        <button class="btn rounded-end-pill" type="submit">
                          <i class="bi bi-search"></i>
                        </button>
                      </form>
                    </div>
                  
                  
                    <div class="my-theme-mode">
                        <div class="dropdown" data-bs-theme="light">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButtonLight" data-bs-toggle="dropdown" aria-expanded="false">
                              Theme
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButtonLight">
                              <li><a class="dropdown-item" href="#">Light</a></li>
                              <li><a class="dropdown-item" href="#">Dark</a></li>
                              <li><a class="dropdown-item active" href="#">Auto</a></li>
                            </ul>
                          </div>
                    </div>                                        
                </div>
            
                {% block main %}
        

                {% endblock %}
            </main>
       
    </body>

</html>
